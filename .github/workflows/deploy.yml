name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: Deploy to Digital Ocean
    runs-on: self-hosted  # This will run on your droplet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: |
          git config --global --add safe.directory /opt/api.tokenbowl.ai

      - name: Pull latest release
        run: |
          cd /opt/api.tokenbowl.ai
          git fetch --all --tags
          git checkout ${{ github.ref_name }}

      - name: Run deployment script
        run: |
          cd /opt/api.tokenbowl.ai
          bash deployment/deploy.sh

      - name: Verify deployment
        run: |
          # Wait for service to start
          sleep 5

          # Check if service is running
          sudo supervisorctl status api.tokenbowl.ai | grep -q "RUNNING" && echo "✅ Service is running" || exit 1

          # Check health endpoint
          curl -f http://localhost:8000/health || exit 1

          echo "✅ Deployment successful!"
